<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Профиль — Красиво</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      width: 350px;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fda085;
      margin-bottom: 1rem;
    }

    .card h2 {
      margin: 0.5rem 0;
      color: #333;
    }

    .card p {
      color: #666;
      font-size: 0.95rem;
    }

    .card a {
      display: inline-block;
      margin-top: 1.2rem;
      padding: 0.6rem 1.2rem;
      background-color: #fda085;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background-color: #f6b65d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.imgur.com/uIgDDDd.jpg" alt="Avatar">
    <h2>Алексей Романов</h2>
    <p>Фронтенд-разработчик. Люблю создавать красивые интерфейсы и делиться знаниями.</p>
    <a href="https://gptonline.ai/ru/" target="_blank">Мой сайт</a>
  </div>

</body>
</html>
